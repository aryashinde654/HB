<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéâ A Surprise for Afrah üéâ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: radial-gradient(circle, #fff0f5, #ffe6f7);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    .card {
      width: 300px;
      height: 200px;
      background: #e75353;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.4s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    #specialBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #ff8ec9;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card" id="flipCard">Hey Afrah üíñ</div>
  <button id="specialBtn" onclick="location.href='main.html'">here's something special for you ‚û°Ô∏è</button>

  <script>
    const messages = [
      "Hey Afrah üíñ",
      "Wishing you all the happiness in the world üéÇ",
      "Your smile lights up everyone's day ‚òÄÔ∏è",
      "here's something special for you ‚û°Ô∏è"
    ];
    let index = 0;
    const card = document.getElementById('flipCard');
    const button = document.getElementById('specialBtn');
    card.addEventListener('click', () => {
      index++;
      if(index < messages.length) {
        card.innerText = messages[index];
      }
      if(index === messages.length - 1) {
        button.style.display = 'inline-block';
      }
    });
  </script>
</body>
</html>
